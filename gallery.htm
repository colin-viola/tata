<!DOCTYPE html>
<html>
	<head>
		<title>Gallery</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link href="animate.css" rel="stylesheet" type="text/css">
		<script src="zepto.min.js"></script>
		<script src="touch.js"></script>
		<style type="text/css">
		blockquote,body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul,img{
			margin:0;
			padding: 0;
		}
		body{background-color:black;}
		ul{list-style:none;}
		li{float:left;width:100px;height:100px;overflow:hidden;}
		.large{width:100%;height:100%;position: absolute;top:0px;left: 0px;background-color: black;}

		</style>

	</head>
	<body>
		<ul class="img-container" id="container">
			
		</ul>
		<div class="large animated fadeIn" id="large_container" style="display:none">
			<img id="large_img">
		</div>
	<script>
	var total = 17;
	var zWin = $(window);
	var render = function(){
		var padding = 2;
		var winWidth = zWin.width();
		var scrollBarWidth = 0;
		var picWidth = Math.floor((winWidth-padding*3-scrollBarWidth)/4);
		var tmpl ='';
		for (var i = 1; i<= total; i++) {
			var p = padding;
			var imgSrc = 'img/'+i+'.jpg';
			if(i%4==1){
				p = 0;
			}
			tmpl+='<li data-id="'+i+'" class="animated bounceIn" style="width:'+picWidth+'px;height:'+picWidth+'px;padding-left:'+p+'px;padding-top:'+padding+'px;"><canvas id="cvs_'+i+'"></canvas></li>';
			var imageObj = new Image();
			imageObj.index = i;
			imageObj.onload = function(){
				var cvs = $('#cvs_'+this.index)[0].getContext('2d');
				cvs.width = this.width;
				cvs.height = this.height;
				cvs.drawImage(this,0,0);
			}
			imageObj.src = imgSrc;
		}
		$('#container').html(tmpl);
	}
	render();
	var wImage = $('#large_img');
	var domImage =wImage[0];
	var loadImage = function(id,callback){
		$('#large_container').css({
			width:zWin.width,
			height:zWin.height
		}).show();
		var imgsrc = 'img/'+id+'.large.jpg';
		var ImageObj = new Image();
		ImageObj.onload = function(){
			var w = this.width;
			var h = this.height;
			var winWidth = zWin.width();
			var winHeight = zWin.height();
			var realw = winHeight*w/h;
			var realh = winWidth*h/w;
			var paddingLeft = parseInt((winWidth - realw)/2);
			var paddingTop = parseInt((winHeight-realh)/2);
			wImage.css('width','auto').css('height','auto');

			if(h/w>1.2){
				wImage.attr('src',imgsrc).css('height',winHeight).css('padding-left',paddingLeft);
			}else{
				wImage.attr('src',imgsrc).css('width',winWidth).css('padding-top',paddingTop);
			}
			callback&&callback();
		}
		ImageObj.src =imgsrc;
	}
	var cid;
	$('#container').delegate('li','tap',function(){
		var _id = cid =$(this).attr('data-id');
		loadImage(_id);
	});
	$('#large_container').tap(function(){
		$('#large_container').hide();
	}).swipeLeft(function(){
		cid++;
		if(cid>total){
			cid = total;
		}else{
			loadImage(cid,function(){
				domImage.addEventListener('webkitAnimationEnd',function(){
					wImage.removeClass('animated bounceInRight');
					domImage.removeEventListener('webkitAnimationEnd');
				},false);
				wImage.addClass('animated bounceInRight');
			});
		}
	}).swipeRight(function(){
		cid--;
		if(cid<1){
			cid = 1;
		}else{
			loadImage(cid,function(){
				domImage.addEventListener('webkitAnimationEnd',function(){
					wImage.removeClass('animated bounceInLeft');
					domImage.removeEventeListener('webkitAnimationEnd');
				},false);
				wImage.addClass('animated bounceInLeft');
			});
		}
	});
	</script>
	</body>
</html>
